<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">

    <h2>{{ selectedHero.name }}'s details</h2>
    <div><span>id: </span>{{selectedHero.id}}</div>
    <div>
      <label>Name:
        <input [(ngModel)]="selectedHero.name" placeholder="name">
      </label>
    </div>
    <div>
        <label>Secret Identity:
          <input [(ngModel)]="selectedHero.alterego" placeholder="alterego">
        </label>
      </div>
      <div>
        <label>Powers:
          <input [(ngModel)]="selectedHero.powers" placeholder="powers">
        </label>
      </div>
      <div>
        <label>Power level:
          <input [(ngModel)]="selectedHero.powerlevel" placeholder="powerlevel">
        </label>
      </div>
      <div>
        <label>City:
          <input [(ngModel)]="selectedHero.city" placeholder="city">
        </label>
      </div>
  </div>
